<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Gidole&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Playwrite+AU+QLD:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="header-container" role="img" aria-label="burger image tamplate">
                <div class="header-text">
                    <h1>Jimmyâ€™s Diner</h1>
                    <h2>The best burgers and pizzas in town.</h2>
                </div>
            </div>
        </header>
        <section class="container" id="list"></section>
        <section class="container order" id="order">
            <h1>Your order</h1>
            <div>
                <div id="products"></div>
                <div class="total">
                    <h2>Total price:</h2>
                    <p class="align-right">$<span id="price">0</span></p>
                </div>
                <button id="confirm-btn">Complete order</button>
            </div>
        </section>
        
        <div class="modal" id="modal">
            <h1>Enter card details</h1>
            <form id="consent-form">
                <input
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                    pattern="[A-Za-z]+" 
                    required>
                <input
                    type="text"
                    name="number"
                    placeholder="Enter card number"
                    pattern="\d{13,19}" 
                    required>
                <input
                    type="text"
                    name="cvv"
                    placeholder="Enter your CVV"
                    pattern="\d{3,4}"
                    required>
                <button type="submit" id="modal-btn">Pay</button>
            </form>
        </div>
        
        <div class="container" id="thankyou"></div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
